<div class="page-skeleton" aria-hidden="true">
  <!-- BANNER (genérico) -->
  <section class="section sk-banner">
    <div class="container">
      <div class="row align-center sk-split">
        <!-- Texto -->
        <div class="col-12">
          <header class="section__header">
            <app-skeleton [height]="14" [width]="'120px'" [radius]="6"></app-skeleton>
            <div class="sk-gap-10"></div>
            <app-skeleton variant="text" [lines]="2" [lineHeight]="40" [gap]="8" [lastLineWidth]="'58%'"></app-skeleton>
          </header>
          <div class="sk-copy">
            <app-skeleton variant="text" [lines]="4" [lineHeight]="16" [gap]="10" [lastLineWidth]="'46%'"></app-skeleton>
          </div>
          <div class="sk-gap-12"></div>
          <!-- CTA -->
          <app-skeleton [width]="'180px'" [height]="'100%'" [radius]="10"></app-skeleton>
        </div>
      </div>
    </div>
  </section>
  <!-- OFERTAS -->
  <section class="section sk-offers offers-skeleton">
    <div class="container">
      <header class="section__header">
        <app-skeleton [height]="18" [width]="'140px'" [radius]="6"></app-skeleton>
        <div class="sk-gap-10"></div>
        <app-skeleton variant="text" [lines]="1" [lineHeight]="32" [lastLineWidth]="'42%'"></app-skeleton>
      </header>

      <!-- “Trilho” que simula 3 slides por view com gap 117 -->
      <div class="sk-carousel">
        <div class="sk-track">
          @for (i of [0, 1, 2]; track i) {
            <article class="sk-offer-card">
              <app-skeleton [width]="'100%'" [aspectRatio]="'4/3'" [radius]="12"></app-skeleton>
              <div class="sk-content">
                <app-skeleton [height]="24" [width]="'110px'" [radius]="999"></app-skeleton>
                <!-- chip sessões -->
                <app-skeleton [height]="20" [width]="'85%'" [radius]="8"></app-skeleton>
                <!-- título -->
                <app-skeleton [height]="28" [width]="'70%'" [radius]="8"></app-skeleton>
                <!-- preço -->
                <app-skeleton [height]="12" [width]="'50%'" [radius]="6"></app-skeleton>
                <!-- observação -->
                <div class="sk-footer">
                  <app-skeleton [height]="44" [width]="'140px'" [radius]="10"></app-skeleton>
                  <!-- CTA -->
                </div>
              </div>
            </article>
          }
        </div>

        <!-- “bolinhas” -->
        <div class="sk-bullets">
          <app-skeleton [height]="8" [width]="'56px'" [radius]="8"></app-skeleton>
          <app-skeleton [height]="8" [width]="'56px'" [radius]="8"></app-skeleton>
          <app-skeleton [height]="8" [width]="'56px'" [radius]="8"></app-skeleton>
        </div>
      </div>
    </div>
  </section>

  <!-- Why-choose (texto esq + imagem dir) -->
  <section class="section sk-why">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-xxl-5">
          <header class="section__header">
            <app-skeleton [height]="18" [width]="'120px'" [radius]="6"></app-skeleton>
            <div class="sk-gap-10"></div>
            <app-skeleton variant="text" [lines]="2" [lineHeight]="32" [gap]="8" [lastLineWidth]="'60%'"></app-skeleton>
          </header>
          <div class="sk-copy">
            <app-skeleton variant="text" [lines]="5" [lineHeight]="16" [gap]="10" [lastLineWidth]="'45%'"></app-skeleton>
          </div>
        </div>

        <div class="col-12 col-md-5 offset-md-1 offset-xxl-2 col-xxl-5">
          <app-skeleton [width]="'100%'" [aspectRatio]="'4/3'" [radius]="16"></app-skeleton>
        </div>
      </div>
    </div>
  </section>

  <!-- Depoimentos (4 cards) -->
  <section class="section sk-testimonials">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <header class="section__header">
            <app-skeleton [height]="18" [width]="'180px'" [radius]="6"></app-skeleton>
          </header>
        </div>

        @for (i of [0, 1, 2, 3]; track i) {
          <div class="col-12 col-md-6 col-xl-3">
            <div class="sk-tcard">
              <app-skeleton [height]="18" [width]="'28px'" [radius]="4"></app-skeleton>
              <div class="sk-gap-8"></div>
              <app-skeleton variant="text" [lines]="5" [lineHeight]="14" [gap]="8" [lastLineWidth]="'50%'"></app-skeleton>
              <div class="sk-gap-10"></div>
              <app-skeleton [height]="14" [width]="'110px'" [radius]="4"></app-skeleton>
            </div>
          </div>
        }
      </div>
    </div>
  </section>

  <!-- Áreas de Tratamento (título esq + modelo dir) -->
  <section class="section sk-areas">
    <div class="container">
      <div class="row align-center">
        <div class="col-12 col-md-6 col-xxl-5">
          <header class="section__header">
            <app-skeleton [height]="18" [width]="'120px'" [radius]="6"></app-skeleton>
            <div class="sk-gap-10"></div>
            <app-skeleton variant="text" [lines]="1" [lineHeight]="32" [lastLineWidth]="'46%'"></app-skeleton>
          </header>
          <div class="sk-pills">
            @for (i of [0, 1, 2]; track i) {
              <app-skeleton [height]="28" [width]="'84px'" [radius]="999"></app-skeleton>
            }
          </div>
          <div class="sk-gap-12"></div>
          <app-skeleton variant="text" [lines]="4" [lineHeight]="16" [gap]="10" [lastLineWidth]="'36%'"></app-skeleton>
        </div>

        <div class="col-12 col-md-6 col-xxl-5 offset-xxl-1">
          <app-skeleton [width]="'100%'" [aspectRatio]="'3/5'" [radius]="16"></app-skeleton>
        </div>
      </div>
    </div>
  </section>

  <!-- Bloco laranja (imagem esq + texto dir) -->
  <section class="section sk-why-invert">
    <div class="container">
      <div class="row align-center">
        <div class="col-12 col-md-6 col-xxl-5">
          <app-skeleton [width]="'100%'" [aspectRatio]="'4/3'" [radius]="16"></app-skeleton>
        </div>
        <div class="col-12 col-md-6 offset-xxl-1 col-xxl-5">
          <header class="section__header">
            <app-skeleton [height]="18" [width]="'180px'" [radius]="6"></app-skeleton>
            <div class="sk-gap-8"></div>
            <app-skeleton variant="text" [lines]="2" [lineHeight]="32" [gap]="8" [lastLineWidth]="'58%'"></app-skeleton>
          </header>
          <app-skeleton variant="text" [lines]="6" [lineHeight]="16" [gap]="10" [lastLineWidth]="'42%'"></app-skeleton>
        </div>
      </div>
    </div>
  </section>

  <!-- Divider com logotipo (faixa 16:9 central) -->
  <section class="section sk-divider">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-10 offset-md-1">
          <app-skeleton [width]="'100%'" [aspectRatio]="'16/9'" [radius]="16"></app-skeleton>
        </div>
      </div>
    </div>
  </section>

  <!-- Features (4 ícones) -->
  <section class="section sk-features">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <header class="section__header">
            <app-skeleton [height]="18" [width]="'120px'" [radius]="6"></app-skeleton>
            <div class="sk-gap-8"></div>
            <app-skeleton variant="text" [lines]="1" [lineHeight]="26" [lastLineWidth]="'36%'"></app-skeleton>
          </header>
        </div>

        @for (i of [0, 1, 2, 3]; track i) {
          <div class="col-12 col-md-3">
            <div class="sk-feature">
              <app-skeleton [width]="72" [height]="72" [radius]="16"></app-skeleton>
              <div class="sk-gap-10"></div>
              <app-skeleton [height]="16" [width]="'60%'" [radius]="6"></app-skeleton>
              <div class="sk-gap-8"></div>
              <app-skeleton variant="text" [lines]="3" [lineHeight]="14" [gap]="8" [lastLineWidth]="'40%'"></app-skeleton>
            </div>
          </div>
        }
      </div>
    </div>
  </section>

  <!-- FAQ (lista de accordions) -->
  <section class="section sk-faq">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <header class="section__header">
            <app-skeleton [height]="18" [width]="'120px'" [radius]="6"></app-skeleton>
            <div class="sk-gap-8"></div>
            <app-skeleton variant="text" [lines]="1" [lineHeight]="26" [lastLineWidth]="'22%'"></app-skeleton>
          </header>
        </div>
        <div class="col-12">
          @for (i of [0, 1, 2, 3, 4, 5]; track i) {
            <app-skeleton [height]="48" [width]="'100%'" [radius]="8"></app-skeleton>
            <div class="sk-gap-8"></div>
          }
        </div>
      </div>
    </div>
  </section>
</div>
